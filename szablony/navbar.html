{% load static %}


<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }


  
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  
  <a class="navbar-brand" href="{% url 'mainpage' %}">Book Hunters</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'mainpage' %}">Homepage <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'new_offer' %}">Add offer</a>
      </li>

      {% if request.user.is_authenticated %}

      <li class="nav-item">
          <a class="nav-link" href="{% url 'view_profile' username=request.user.username %}">My Profile</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'history' %}">Hunted books & Purchase history</a>
      </li>
      
      {% endif %}

    </ul>
    {% if request.user.is_authenticated %}
      
    <a href="{% url 'view_profile' username=request.user.username %}"><span class="hello-msg">Hello, {{request.user.first_name}}</span></a>
    <a href="{% url 'logout' %}"><span class="hello-msg">Logout</span></a>
    
    {% else %}
    
    <a href="{% url 'login' %}"><span class="hello-msg">Login</span></a>
    <a href="{% url 'register' %}"><span class="hello-msg">Sign up</span></a>
    
    {% endif %}
  </div>
</nav>
