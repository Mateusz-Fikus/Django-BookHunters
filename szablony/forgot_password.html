{% extends 'incl.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %} {{ title }} {% endblock %}
{% block style %} {% static 'css/styl.css' %} {% endblock %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <label for="InputEmail">Email address</label>
        <input type="text" name="email" placeholder="Input email" id="InputEmail">
        <button type="submit" class="btn btn-primary">Send</button>
    </form>


{% endblock %}
